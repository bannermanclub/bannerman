<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="120" y1="60" x2="1080" y2="610" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FDE68A"/>
      <stop offset="0.5" stop-color="#FEF3C7"/>
      <stop offset="1" stop-color="#FED7AA"/>
    </linearGradient>
    <linearGradient id="glow" x1="220" y1="120" x2="980" y2="540" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F59E0B" stop-opacity="0.28"/>
      <stop offset="1" stop-color="#EA580C" stop-opacity="0.2"/>
    </linearGradient>
    <filter id="blur" x="0" y="0" width="1200" height="630" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="56"/>
