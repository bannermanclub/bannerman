  <rect width="1200" height="630" fill="url(#bg)"/>

  <g filter="url(#blur)" opacity="0.9">
    <circle cx="170" cy="130" r="140" fill="#F59E0B"/>
    <circle cx="1060" cy="500" r="180" fill="#FB923C"/>
  </g>

  <rect x="70" y="56" width="1060" height="518" rx="34" fill="url(#glow)" opacity="0.35"/>

  <text x="110" y="250" class="headline">We build and scale high-signal</text>
  <text x="110" y="330" class="headline">newsletters for AI startups</text>
  <text x="110" y="410" class="headline">and operators.</text>
